    <li><a routerLink="/" routerLinkActive="active"><div>{{ 'Home' | translate }}</div></a></li>
    <li><a routerLink="/setup" routerLinkActive="active">{{ 'Setup' | translate }}</a></li>
  </ul>
</nav>
