<div *ngIf="group">
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <ng-container *ngFor="let module of hgui.getGroupModules(group)">
      <app-switch *ngIf="module.type === 'switch' || module.type === 'dimmer' || module.type === 'light' || module.type === 'siren'" [module]="module"></app-switch>
      <app-sensor *ngIf="module.type === 'sensor'" [module]="module"></app-sensor>
    </ng-container>
  </div>
</div>
