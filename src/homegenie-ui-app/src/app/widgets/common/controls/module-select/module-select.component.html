<p>{{ translationPrefix + ".$options." + field.pid + "." + field.field.key | translate }}</p>
<mat-form-field appearance="fill">
  <mat-label>{{ "module" | translate }}</mat-label>
  <mat-select [multiple]="false"
              [value]="value"
              (selectionChange)="onFieldChange($event, field)">
    <mat-option *ngFor="let m of modules" [value]="m.id">{{m.name}}</mat-option>
  </mat-select>
</mat-form-field>
