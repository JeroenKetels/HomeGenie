<mat-card class="example-card mat-elevation-z4">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ module.name }}</mat-card-title>
    <mat-card-subtitle>{{ module.type }}</mat-card-subtitle>
    <button mat-icon-button color="primary" style="position: absolute;right:8px; top:8px;" (click)="onModuleOptionsClick($event)">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content *ngIf="sensor" fxLayout="column" fxLayoutAlign="center center">
    <div>
      <h1 class="sensor-value">
        {{ sensor.field.value | sensorValueFormatter }}
      </h1>
      <small class="sensor-field">{{ sensor.field.key }} {{ sensor.unit }}</small>
    </div>
  </mat-card-content>
</mat-card>
