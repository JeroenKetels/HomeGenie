<mat-card class="example-card mat-elevation-z4">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ module.name }}</mat-card-title>
    <mat-card-subtitle>{{ module.type }}</mat-card-subtitle>
    <button mat-icon-button color="primary" style="position: absolute;right:8px; top:8px;" (click)="onModuleOptionsClick($event)">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">
    <mat-slider
      *ngIf="module.type === 'dimmer'"
      [(value)]="level"
      thumbLabel
      tickInterval="1"
      min="0" max="100"></mat-slider>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <button [color]="level === 0 ? 'accent' : ''" mat-stroked-button (click)="onOffButtonClick($event)">OFF</button>
      <div class="status-led" [ngClass]="{ 'active-led': status === 'active' }"></div>
      <button [color]="level > 0 ? 'accent' : ''" mat-stroked-button (click)="onOnButtonClick($event)">ON</button>
    </div>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="6px" *ngIf="false">
    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
      <mat-icon>more_vert</mat-icon>
    </button>
    <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
      <mat-icon>open_in_new</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
